  function nextQuestion(){testIndex++;if(testIndex>=testPool.length){showTestScreen('result');testScoreEl.textContent='ê²°ê³¼: '+testCorrect+' / '+testPool.length+' ë§ìŒ';if(testWrongList.length>0)removeClass(testWrongWrap,'hidden');else addClass(testWrongWrap,'hidden');return;}updateProgress();testMeaningEl.textContent='ëœ»: '+testPool[testIndex].meaning;pickRandomForm();testInputEl.value='';testInputEl.focus();testFeedbackEl.textContent='';}
  function checkAnswer(){var verb=testPool[testIndex];var answer=(testInputEl.value||'').trim().toLowerCase();var correctAnswer=[verb.v1,verb.v2,verb.v3][testFormIndex];var correct=correctAnswer.toLowerCase();if(answer===correct){testCorrect++;testFeedbackEl.textContent='ì •ë‹µ!';testFeedbackEl.style.color='var(--accent)';}else{testWrongList.push(verb);testFeedbackEl.textContent='ì˜¤ë‹µ. ì •ë‹µ: '+correctAnswer+' ('+FORM_LABELS[testFormIndex]+')';testFeedbackEl.style.color='var(--danger)';}removeClass(testFeedbackEl,'hidden');setTimeout(function(){nextQuestion();},800);}
  document.getElementById('btnTest').onclick=function(){openTestModal();showTestScreen('intro');addClass(testWrongWrap,'hidden');};
  document.getElementById('btnCloseTest').onclick=closeTestModal;
  testModal.onclick=function(e){if(e.target===testModal)closeTestModal();};
  document.getElementById('btnStartTest').onclick=function(){startTest(getAllVerbs());};
  document.getElementById('btnReviewWrong').onclick=function(){startTest(testWrongList);};
  document.getElementById('btnCheck').onclick=checkAnswer;
  testInputEl.onkeydown=function(e){if(e.key==='Enter')checkAnswer();};
  document.getElementById('btnCloseResult').onclick=closeTestModal;
})();
